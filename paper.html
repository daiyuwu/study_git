<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			body {
				font-family: 'Roboto', sans-serif;
			}
			.line {
				display: inline-block;
				width: 100%;
			}
			.common-cm {
				color: #e02121;
			}
		</style>
	</head>
	<body>
		<div id="app">Test</div>
	</body>
	<script>
		fetch('http://localhost:5500/paper.txt')
			.then(rs => rs.text())
			.then(rsText => {
				parse(rsText);
			});

		let parse = function(text) {
			let lines = text.split("\n");
			
			let lineArr = [];
			for (l of lines) {
				let line = new Line(l.trim(), (l.match(/\t/g) || []).length);
				lineArr.push(line);
			}

			renderLines(lineArr);
		};

		let renderLines = function(lines) {
			let targetTag = document.getElementById("app");
			let html = "";
			for (l of lines) {
				html += l.genHtml();
			}
			targetTag.innerHTML = html;
		}

		class Line {
			constructor(content, layer) {
				this.content = content;
				this.layer = layer;
			}

			genHtml() {
				let html = `<div class="line" style="background-color: ${this.layerColor()}">`;
				for (let i=0; i<this.layer; i++)
					html += "　　";
				html += this.renderContent();
				html += "</div>";
				html += "<br />";

				return html;
			}

			renderContent() {
				let html = "";			

				if (this.content.includes("*$")) {
					html += `<span class="common-cm">`;
					html += this.content.replace("*$", "$");
				} else {
					html += `<span>`;
					html += this.content;
				}
				
				html += "</span>";
				
				return html;
			}

			layerColor() {
				switch(this.layer) {
					case 4:
						return "#fafdff";
					case 3:
						return "#edefec";
					case 2:
						return "#d6d6d4";
					case 1:
						return "#c3bfb4";
					case 0:
						return "#9e9393";
				}
			}
		}
	</script>
</html>
