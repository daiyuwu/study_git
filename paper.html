<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			body {
				font-family: 'Roboto', sans-serif;
			}
			.line {
				display: inline-block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">Test</div>
	</body>
	<script>
		fetch('http://localhost:5500/paper.txt')
			.then(rs => rs.text())
			.then(rsText => {
				parse(rsText);
			});

		let parse = function(text) {
			let lines = text.split("\n");
			
			let lineArr = [];
			for (l of lines) {
				let line = new Line(l.trim(), (l.match(/\t/g) || []).length);
				lineArr.push(line);
			}

			renderLines(lineArr);
		};

		let renderLines = function(lines) {
			let targetTag = document.getElementById("app");
			let html = "";
			for (l of lines) {
				html += renderLine(l);
			}
			targetTag.innerHTML = html;
		}

		let renderLine = function(line) {
			let html = '<div class="line">';
			for (let i=0; i<line.layer; i++)
				html += "　　";
			html += line.content;
			html += "</div>";
			html += "<br />";

			return html;
		}

		class Line {
			constructor(content, layer) {
				this.content = content;
				this.layer = layer;
			}
		}
	</script>
</html>
